<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hackathon Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Register for Hackathon</h1>
        <form id="registerForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                <select id="role" name="role" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="student">Student</option>
                    <option value="evaluator">Evaluator</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div id="teamFields" class="hidden space-y-4">
                <div class="mb-4">
                    <label for="teamName" class="block text-gray-700 text-sm font-bold mb-2">Team Name</label>
                    <input type="text" id="teamName" name="teamName"
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="teamTopic" class="block text-gray-700 text-sm font-bold mb-2">Project Topic</label>
                    <select id="teamTopic" name="teamTopic"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="">Select a topic</option>
                        <option value="ML">Machine Learning</option>
                        <option value="Web">Web Development</option>
                        <option value="Mobile">Mobile Development</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="IoT">Internet of Things</option>
                        <option value="AI">Artificial Intelligence</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Register
            </button>
        </form>
        <div id="message" class="mt-4 text-center text-sm"></div>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="/" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
