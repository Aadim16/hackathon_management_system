<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex">
            <div class="w-1/4 bg-white rounded-lg shadow-md p-4 mr-4">
                <h2 class="text-xl font-bold mb-4">Teams</h2>
                <div id="teamList" class="space-y-4"></div>
            </div>
            <div class="w-3/4 bg-white rounded-lg shadow-md p-4">
                <div id="chatMessages" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded"></div>
                <form id="chatForm" class="flex">
                    <input type="text" id="messageInput" placeholder="Type your message..." required
                           class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
